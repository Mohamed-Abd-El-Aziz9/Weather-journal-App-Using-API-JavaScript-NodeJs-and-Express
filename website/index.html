<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="bootstrap.css" />
  <script src="bootstrap.bundle.js"></script>
  <link rel="stylesheet" href="all.css" />
  <script src="all.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="layer">
    <div id="app" class="container">
      <div class="holder headline fs-1">
        Weather Journal App
      </div>
      <div class="holder zip mt-3">
        <label for="zip" class="fs-5">Please enter Vaild Zip code</label>
        <input type="text" id="zip" placeholder="Enter zip code here" class="input rounded-pill p-3 text-white mt-3" />
      </div>
      <div class="holder feel mt-3">
        <label for="feelings" class="fs-5">How are you feeling today?</label>
        <textarea class="input rounded-pill text-white mt-3 p-3 pb-0" id="feelings"
          placeholder="Enter your feelings here"></textarea>
        <button id="generate" type="submit" type="button"
          class="btn btn-outline-primary text-white d-block w-25 m-auto mt-3 rounded-pill">Generate</button>
      </div>
      <div class="holder entry mt-4" id="holder">
        <div class="title input rounded-pill w-100 p-2" id="MostRecent">Most Recent Entry</div>
        <div id="entryHolder" class="p-3 text-white mt-2 w-100 d-none d-flex flex-wrap justify-content-between">
          <div id="humidity" class="mt-5 align-self-center w-100"></div>
          <div id="temp"></div>
          <div id="country"></div>
          <div id="date" class="align-self-end w-100"></div>
          <!-- --------disabled data -------------->
          <div id="content"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js" type="text/javascript"></script>
</body>

</html>
